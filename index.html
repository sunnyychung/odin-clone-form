<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="odin-banner">
            <div class="banner-body">
                <img src="imgs/odin-lined.png" class="odin-logo">
                <p>ODIN</p>
            </div>
            <p>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="info">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.

                <br><br>

                You <em>know</em> you want to.
            </div>
            <div class="form">
                <form action="" method="post">
                    <section class="inputs">
                        <div class="form-heading">Let's do this!</div>
                        <div class="item">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname"/>
                        </div>
                        
                        <div class="item">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname"/>
                        </div>

                        <div class="item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"/>
                        </div>

                        <div class="item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" max="15"/>
                        </div>

                        <div class="item">
                            <label for="password">PASSWORD *</label>
                            <input type="password" id="password" name="password"  minlength="3" required/>
                        </div>

                        <div class="item">
                            <label for="confirm-password">CONFIRM PASSWORD *</label>
                            <input type="password" id="confirm-password" name="confirm-password"  minlength="3" required/>
                        </div>
                    </section>
                    
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login">
                Already have an account? <a target="_blank" href="https://www.google.co.uk">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
